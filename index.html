<style>
  body {
    margin: 0;
    background: rgb(0, 0, 0);
  }
</style>

<div class="fixed text-white text-sm ml-2 mt-1 select-none">
  <span>Score: </span><span id="scoreEl">0</span>
</div>

</div>
<div class="fixed inset-0 flex items-center justify-center" id="modalEl">
  <div class="bg-white max-w-md w-full p-6 text-center">
    <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
    <p class="text-sm text-gray-700 mb-4">Points</p>
    <div>
      <form class="bg-white rounded px-8 pt-6 pb-8 mb-4" id="usernameEl">
        <div class="mb-4">
          <input
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Username">
        </div>
      </form>
      <form action="/leaderboard.html" id="leaderBoardBtn">
        <button type="submit" class="bg-purple-500 text-white w-full py-3 rounded-full text-sm" id="leaderBoardBtn">
          Leaderboard
        </button>
        </form>
      <button class="bg-pink-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">
        Start Game
      </button>
    </div>
  </div>
</div>


<canvas></canvas>
